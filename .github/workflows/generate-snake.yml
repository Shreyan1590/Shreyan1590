name: Generate Snake Contribution Graph

on:
  schedule:
    - cron: "0 0 * * *"  # Runs daily at midnight UTC
  workflow_dispatch:     # Allows manual triggering
  push:
    branches:
      - main            # Optional: run when pushing to main

jobs:
  generate-snake:
    runs-on: ubuntu-latest
    permissions:
      contents: write   # Needed to push to the repository

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate snake game visualization
        uses: Platane/snk@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            assets/snake.svg
            assets/snake-dark.svg?palette=github-dark
            assets/snake.gif

      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add assets/snake*
          git commit -m "Update snake contribution graph"
          git push
